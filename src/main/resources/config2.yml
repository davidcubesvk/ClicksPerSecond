    # player
    disconnected: "&7[&bCPS&7] &bStopped &7watching player &b{name} &7- player disconnected."
  delete: "&7[&bCPS&7] &7Deleted the requested data."
  reload: "&7[&bCPS&7] &7Plugin reloaded."